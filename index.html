<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Search For News Articles</title>
</head>
<body>
    <h1>Get the current top headlines for a country or category</h1>
    <form>
        <input type="text" placeholder="News Topic"/>
        <input type="submit" value="Get Top Headlines" />
      </form>
    <main>
      <p>topic</p>
      <p id=""></p>
      <p>sources</p>
      <p id="source"></p>
      <p>category</p>
      <p id="category"></p>
      <p>language</p>
      <p id="language"></p>
      <p>country</p>
      <p id="country"></p>
    </main>
</body>
